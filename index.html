<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!--  Stylesheet to add custome styling  -->
  <link rel="stylesheet" href="style.css" />
  <!-- Moment.js CDN file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Javascript File -->
  <script src="./script.js"></script>

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Used the main tag to conform with semantic tag usage. -->
  <main class="container">
    <!-- Timeblocks go here  - there is a timeblock to account from 8 to 5 pm, an average workday-->
    <div class="row row-striped">
			<div class="col-2 text-right">
				<h1 class="display-5"><span class="badge badge-secondary">8am</span></h1>
			</div>
			<div class="col-8">
				<textarea data-time="0" class="text-area"></textarea>
			</div>
			<div class="col-2">
				<span><span class="submit"><i data-time="0" class="far fa-save fa-5x"></i></span></span>

			</div>

    </div>
    
    <div class="row row-striped">
			<div class="col-2 text-right">
				<h1 class="display-5"><span class="badge badge-secondary">9am</span></h1>
			</div>
			<div class="col-8">

			</div>
			<div class="col-2">
				<span class="submit"><span><i data-time="1"class="far fa-save fa-5x"></i></span></span>

			</div>

    </div>

			</div>

			</div>

    </div>

    <div class="row row-striped">
			<div class="col-2 text-right">
				<h1 class="display-5"><span class="badge badge-secondary">11am</span></h1>
			</div>
			<div class="col-8">
				<textarea data-time="3" class="text-area"></textarea>
			</div>
			<div class="col-2">
				<span class="submit"><span><i data-time="3" class="far fa-save fa-5x"></i></span></span>

    </div>

			</div>
			<div class="col-8">
